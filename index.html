<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-commerce Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        #search-container {
            text-align: center;
            margin: 20px 0;
        }

        #search-input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: scale(1.05);
        }
        

        .product-card img {
            max-width: 100%;
            border-radius: 4px;
        }

        .product-card h2 {
            font-size: 18px;
            margin: 15px 0 10px;
        }

        .product-card p {
            font-size: 16px;
            color: #28a745;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>My E-commerce Store</h1>
    </header>

    <div id="search-container">
        <input type="text" id="search-input" onkeyup="searchProducts()" placeholder="Search for products...">
    </div>

    <main>
        <section class="product-grid" id="product-grid">
            <div class="product-card" onclick="redirectTo('https://s.daraz.pk/s.THb3?cc')">
                
                <img src="./images/Custom Name Keychain.jpg" alt="Product 1">

                <h2>Customize Name On Wallet Keychain and pen With Gift Box Packing (PERFECT GIFT TO SEND YOUR FATHER , HUSBAND , FIANCE OR ANY ONE)</h2>
                <p><br>Product Price:  Rs.1,200
</br>Discount Price:  Rs.689</p>
            </div>

            <div class="product-card" onclick="redirectTo('https://www.example.com/product2')">
                <img src="product2.jpg" alt="Product 2">
                <h2>Product 2</h2>
                <p>$24.99</p>
            </div>

            <div class="product-card" onclick="redirectTo('https://www.example.com/product3')">
                <img src="product3.jpg" alt="Product 3">
                <h2>Product 3</h2>
                <p>$29.99</p>
            </div>

            <div class="product-card" onclick="redirectTo('https://www.example.com/product4')">
                <img src="product4.jpg" alt="Product 4">
                <h2>Product 4</h2>
                <p>$34.99</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My E-commerce Store</p>
    </footer>

    <script>
        function searchProducts() {
            const input = document.getElementById('search-input').value.toLowerCase();
            const products = document.getElementsByClassName('product-card');
            for (let i = 0; i < products.length; i++) {
                const productName = products[i].getElementsByTagName('h2')[0].textContent.toLowerCase();
                if (productName.includes(input)) {
                    products[i].style.display = '';
                } else {
                    products[i].style.display = 'none';
                }
            }
        }

        function redirectTo(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
