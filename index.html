<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Picks for you</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            max-width: 100%;
            border-radius: 4px;
        }

        .product-card h2 {
            font-size: 18px;
            margin: 15px 0 10px;
        }

        .product-card p {
            font-size: 16px;
            color: #28a745;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Best Picks for you</h1>
    </header>

    <main>
        <section class="product-grid">
            <div class="product-card">
                <img src="product1.jpg" alt="Product 1">
                <h2>Product 1</h2>
                <p>$19.99</p>
            </div>

            <div class="product-card">
                <img src="product2.jpg" alt="Product 2">
                <h2>Product 2</h2>
                <p>$24.99</p>
            </div>

            <div class="product-card">
                <img src="product3.jpg" alt="Product 3">
                <h2>Product 3</h2>
                <p>$29.99</p>
            </div>

            <div class="product-card">
                <img src="product4.jpg" alt="Product 4">
                <h2>Product 4</h2>
                <p>$34.99</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Best Picks for you</p>
    </footer>
</body>
</html>
